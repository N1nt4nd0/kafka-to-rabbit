networks:
    k2r-network:
        name: k2r-network
        driver: bridge

services:
    spring-app:
        container_name: k2r-spring-boot-app
        image: k2r-app
        networks:
            - k2r-network
        ports:
            - "8080:8080"
        build:
            context: .
            dockerfile: Dockerfile

    redis:
        container_name: k2r-redis
        image: redis:latest
        networks:
            - k2r-network
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data

volumes:
    redis_data:
        driver: local